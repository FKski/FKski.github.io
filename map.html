<!DOCTYPE html>
<html lang="en">
<head>
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLAzYpmKsjs3EYmj8tYlBVONExvRD9Bwb5PjXB9XFzI=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoGwS7IgEKSHLfpvbqDjpTjvXyl8vwlAIGwfAgTJs=" crossorigin=""></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([0.0689, 19.9547], 10);

    // Add a base layer (e.g., OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

  </script>
</body>
</html>
